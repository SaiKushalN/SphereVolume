<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sphere Volume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col">
            <h1 class="blockquote">Sphere Volume Calculator</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form action="#" th:action="@{/}" method="post">
                <div class="mb-3">
                    <label for="radius" class="form-label">Radius:</label>
                    <input type="number" name="radius" id="radius" class="form-control" step="any" th:value="${radius}">
                </div>
                <button type="submit" class="btn btn-primary">Calculate</button>
            </form>
        </div>
    </div>
</div>
    <div th:if="${volume != null}" class="container mt-3">
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Result:</h4>
            <p th:text="${volume}" class="mb-0"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
